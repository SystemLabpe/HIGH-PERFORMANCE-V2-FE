<section id="admin-crud-field-area">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">

        <div ng-show="subOption === 1">
          <h2>Zonas de Campo</h2>
          <uib-alert type="{{fieldAreaListAlert.type}}" close="cleanAlertFieldAreaList()" ng-show="fieldAreaListAlert">{{fieldAreaListAlert.text}}</uib-alert>
          <ng-include src="'modules/shared/views/spinner.tpl.html'" ng-show="fieldAreaListLoading"></ng-include>
          <table class="table crud-table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th class="crud-option-add">
                  <button type="button" class="btn btn-info btn-add" ng-click="goAddFieldArea()">
                    <i class="fa fa-plus"></i>
                  </button>
                </th>
              </tr>
            </thead>
            <tbody ng-repeat="fieldArea in fieldAreaList track by fieldArea.id">
              <tr>
                <td>{{fieldArea.name}}</td>
                <td class="crud-options">
                  <button type="button" class="btn btn-warning" ng-click="goEditFieldArea(fieldArea)">
                    <i class="fa fa fa-pencil"></i>
                  </button>
                  <button type="button" class="btn btn-danger" ng-click="goRemoveFieldArea(fieldArea)">
                    <i class="fa fa fa-trash-o"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div ng-show="subOption === 2 || subOption === 3">
          <div class="crud-header">
            <button type="button" class="btn btn-default btn-sm btn-back" ng-click="goBack()">← Atrás</button>
            <h2>{{crudOption}} Zona de Campo</h2>
            <uib-alert type="{{fieldAreaCrudAlert.type}}" close="cleanAlertFieldAreaCrud()" ng-show="fieldAreaCrudAlert">{{fieldAreaCrudAlert.text}}</uib-alert>
            <form class="form-horizontal" ng-submit="fieldAreaSubmit()">
              <div class="form-group">
                <label for="admin-name" class="col-md-2 control-label">Nombre</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="admin-name" placeholder="Nombre" ng-model="fieldArea.name" required>
                </div>
              </div>
              <div class="form-group">
                <label for="admin-email" class="col-md-2 control-label">Descripción</label>
                <div class="col-md-8">
                  <textarea name="description" class="form-control" cols="4" rows="10" placeholder="Descripción" ng-model="fieldArea.fa_desc"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 text-center">
                  <ng-include src="'modules/shared/views/spinner.tpl.html'" ng-show="fieldAreaCrudLoading"></ng-include>
                  <button type="submit" class="btn btn-success">Guardar</button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
