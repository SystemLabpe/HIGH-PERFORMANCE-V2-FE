<div class="modal-body modal-info">
  <ul class="info-list">
    <li class="info-item" ng-repeat="info in modalData track by $index">
      <div class="row">
        <div class="col-md-6">
          <img ng-src="{{info.picture}}" class="img-responsive">
        </div>
        <div class="col-md-6">
          <h2>{{info.name}}</h2>
          <p>{{info.v_desc}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="ok()">Aceptar</button>
</div>
