<section id="club-crud-rival">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">

        <div ng-show="subOption === 1">
          <h2>Equipos Rivales</h2>
          <uib-alert type="{{rivalListAlert.type}}" close="cleanAlertRivalList()" ng-show="rivalListAlert">{{rivalListAlert.text}}</uib-alert>
          <ng-include src="'modules/shared/views/spinner.tpl.html'" ng-show="rivalListLoading"></ng-include>
          <table class="table crud-table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th class="crud-option-add">
                  <button type="button" class="btn btn-info btn-add" ng-click="goAddRival()">
                    <i class="fa fa-plus"></i>
                  </button>
                </th>
              </tr>
            </thead>
            <tbody ng-repeat="rival in rivalList track by rival.id">
              <tr>
                <td>{{rival.full_name}}</td>
                <td class="crud-options">
                  <button type="button" class="btn btn-warning" ng-click="goEditRival(rival)">
                    <i class="fa fa fa-pencil"></i>
                  </button>
                  <button type="button" class="btn btn-danger" ng-click="goRemoveRival(rival)">
                    <i class="fa fa fa-trash-o"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div ng-show="subOption === 2 || subOption === 3">
          <div class="crud-header">
            <button type="button" class="btn btn-default btn-sm btn-back" ng-click="goBack()">← Atrás</button>
            <h2>{{crudOption}} Equipo Rival</h2>
            <uib-alert type="{{rivalCrudAlert.type}}" close="cleanAlertRivalCrud()" ng-show="rivalCrudAlert">{{rivalCrudAlert.text}}</uib-alert>
            <form class="form-horizontal" ng-submit="rivalSubmit()">
              <div class="form-group">
                <div class="col-md-4 col-md-offset-3">
                  <div ng-repeat="clubImage in uploader.queue">
                    <div ng-show="uploader.isHTML5" ng-thumb="{ file: uploader.queue[0]._file}"></div>
                  </div>
                </div>
                <div class="col-md-3 image-upload">
                  <div nv-file-drop="" uploader="uploader">
                    <div nv-file-over="" uploader="uploader" over-class="another-file-over-class" class="well drop-zone">
                      Arrastre imagen
                      <div class="file-upload btn">
                        <span class="fui-upload"></span>
                        <span><span class="glyphicon glyphicon-upload"></span> Imagen</span>
                        <input type="file" class="upload" nv-file-select="" uploader="uploader"/>
                      </div>
                    </div>
                  </div>
                  <p>Dimensiones: 150 x 150 px</p>
                </div>
              </div>
              <div class="form-group">
                <label for="admin-name" class="col-md-2 control-label">Nombre</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="admin-name" placeholder="Nombre" ng-model="rival.full_name" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 text-center">
                  <ng-include src="'modules/shared/views/spinner.tpl.html'" ng-show="rivalCrudLoading"></ng-include>
                  <button type="submit" class="btn btn-yellow">Guardar</button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
