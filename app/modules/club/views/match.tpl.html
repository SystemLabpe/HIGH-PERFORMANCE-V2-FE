<section id="club-match-list" class="super-cup-league-section">

    <div class="tab-content">
      <div class="row">
        <div class="col-md-10 col-title">
          <div class="fixture-title">
            <h1>PARTIDOS</h1>
          </div>
        </div>
        <div class="col-md-2 col-btn">
          <button class="btn btn-black btn-add" ng-click="addMatch()">Agregar</button>
        </div>
      </div>
      <div class="tab-pane active">
        <div class="row">
          <div class="white-match">

            <div class="col-md-4 col-xs-12">

              </div>
            </div>
            <div class="col-md-4 col-xs-12">
              <div class="match-right">
                <div class="fixture-team-name fixture-team-right text-right">
                  <h1>Legacy</h1>
                  <p>Spain</p>
                </div>
                <div class="fixture-team-img">
                  <a href="#"><img class="img-responsive" src="img/club_2.png" width="64" height="84" alt=""></a>
