<section id="report-tournament-list" class="super-cup-league-section">
  <div class="container">
    <div class="tab-content">
      <div class="row">
        <div class="col-md-12 col-title">
          <div class="fixture-title">
            <h1>Reporte por Torneo</h1>
          </div>
        </div>
      </div>
      <div class="tab-pane active">
        <div class="row filter-row">
          <div class="col-md-10 col-md-offset-1">
            <uib-alert type="{{filterAlert.type}}" close="cleanAlert()" ng-show="filterAlert">{{filterAlert.text}}</uib-alert>
          </div>
          <form class="form-inline" role="form" ng-submit="filterReport()">
            <div class="form-group">
              <label for="tournament">Torneo</label>
              <ui-select ng-model="filter.tournament_id" class="form-control form-control-select" on-select="selectTournament(filter.tournament_id,true)">
                <ui-select-match>
                  <span ng-bind="$select.selected.name"></span>
                </ui-select-match>
                <ui-select-choices repeat="tournamentItem.id as tournamentItem in (tournamentList | filter: $select.search) track by tournamentItem.id">
                    <span ng-bind="tournamentItem.name"></span>
                  </ui-select-choices>
              </ui-select>
            </div>
            <div class="filter-row-2">
              <div class="form-group">
                <label for="local">Equipo</label>
                <ui-select ng-model="filter.first_club_id" class="form-control form-control-select">
                  <ui-select-match>
                    <span ng-bind="$select.selected.full_name"></span>
                  </ui-select-match>
                  <ui-select-choices repeat="homeClub.id as homeClub in (rivalList | filter: $select.search) track by homeClub.id" >
                    <span ng-bind="homeClub.full_name"></span>
                  </ui-select-choices>
                </ui-select>
              </div>
              <div class="form-group">
                <label>Estado de Equipo</label>
                <select class="form-control" ng-model="filter.state_first_club_id">
                  <option value="">Ambas</option>
                  <option value="1">Local</option>
                  <option value="2">Visitante</option>
                </select>
              </div>
              <div class="form-group" ng-show="filter.first_club_id && filter.first_club_id != 0">
                <label for="local">Rival</label>
                <ui-select ng-model="filter.second_club_id" class="form-control form-control-select">
                  <ui-select-match>
                    <span ng-bind="$select.selected.full_name"></span>
                  </ui-select-match>
                  <ui-select-choices repeat="homeClub.id as homeClub in (rivalList | filter: $select.search) track by homeClub.id" >
                    <span ng-bind="homeClub.full_name"></span>
                  </ui-select-choices>
                </ui-select>
              </div>
              <button type="submit" class="icon-search">
                <i class="fa fa-search"></i>
              </button>
              <button type="button" class="icon-clear" ng-click="clearFilter()">
                <i class="fa fa-times"></i>
              </button>
            </div>
          </form>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="report-panel-container">
              <div class="row">
                <div class="report-container" ng-class="report.chart.data.labels.length > 3 ? 'col-md-10 col-md-offset-1' : 'col-md-6'" ng-repeat="report in lastTournamentGeneralReport track by $index">
                  <h2 class="report-name">{{report.name}}</h2>
                  <canvas ng-attr-id="{{report.id}}"></canvas>
                </div>
              </div>


              <div class="row">
                <div class="col-md-10 col-md-offset-1 col-title">
                  <div class="fixture-title">
                    <h1 class="subreport">Inicio de la Posesión</h1>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10 col-md-offset-1">
                  <div class="report-panel-container sub-report">
                    <div class="row">
                      <div class="report-container" ng-class="subReport.chart.data.labels.length > 3 ? 'col-md-10 col-md-offset-1' : 'col-md-6'" ng-repeat="subReport in possessionStartReport track by $index">
                        <h2 class="report-name">{{subReport.name}}</h2>
                        <canvas ng-attr-id="{{subReport.id}}"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-10 col-md-offset-1 col-title">
                  <div class="fixture-title">
                    <h1 class="subreport">Situación Inicial del Rival</h1>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10 col-md-offset-1">
                  <div class="report-panel-container sub-report">
                    <div class="row">
                      <div class="report-container" ng-class="subReport.chart.data.labels.length > 3 ? 'col-md-10 col-md-offset-1' : 'col-md-6'" ng-repeat="subReport in initialSituationReport track by $index">
                        <h2 class="report-name">{{subReport.name}}</h2>
                        <canvas ng-attr-id="{{subReport.id}}"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-10 col-md-offset-1 col-title">
                  <div class="fixture-title">
                    <h1 class="subreport">Desarrollo de la posesión</h1>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10 col-md-offset-1">
                  <div class="report-panel-container sub-report">
                    <div class="row">
                      <div class="report-container" ng-class="subReport.chart.data.labels.length > 3 ? 'col-md-10 col-md-offset-1' : 'col-md-6'" ng-repeat="subReport in developmentOfPossessionReport track by $index">
                        <h2 class="report-name">{{subReport.name}}</h2>
                        <canvas ng-attr-id="{{subReport.id}}"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-10 col-md-offset-1 col-title">
                  <div class="fixture-title">
                    <h1 class="subreport">Final de la posesión</h1>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10 col-md-offset-1">
                  <div class="report-panel-container sub-report">
                    <div class="row">
                      <div class="report-container" ng-class="subReport.chart.data.labels.length > 3 ? 'col-md-10 col-md-offset-1' : 'col-md-6'" ng-repeat="subReport in endOfPossessionReport track by $index">
                        <h2 class="report-name">{{subReport.name}}</h2>
                        <canvas ng-attr-id="{{subReport.id}}"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-10 col-md-offset-1 col-title">
                  <div class="fixture-title">
                    <h1 class="subreport">Balón Parado</h1>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10 col-md-offset-1">
                  <div class="report-panel-container sub-report">
                    <div class="row">
                      <div class="report-container" ng-class="subReport.chart.data.labels.length > 3 ? 'col-md-10 col-md-offset-1' : 'col-md-6'" ng-repeat="subReport in stoppedBallReport track by $index">
                        <h2 class="report-name">{{subReport.name}}</h2>
                        <canvas ng-attr-id="{{subReport.id}}"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>



            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
